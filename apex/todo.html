<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 60px;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ff5722;
      margin-bottom: 20px;
      font-weight: 700;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    ul li {
      background: #fff3e0;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      text-align: left;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      border-left: 5px solid #ff9800;
      transition: 0.3s;
    }

    ul li:hover {
      background-color: #ffe0b2;
    }

    ul li span {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-grow: 1;
      color: #333;
    }

    input[type="text"] {
      margin-top: 15px;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #ff9800;
      box-shadow: 0 0 5px rgba(255,152,0,0.5);
    }

    button.add-btn {
      background-color: #ff9800;
      color: white;
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button.add-btn:hover {
      background-color: #fb8c00;
      transform: translateY(-2px);
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 15px;
    }

    .delete-btn {
      background: transparent;
      color: #f44336;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      transition: color 0.3s;
    }

    .delete-btn:hover {
      color: #c62828;
    }

    .checkbox {
      transform: scale(1.2);
      margin-right: 10px;
      accent-color: #ff9800;
    }

    .completed span {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <ul id="todo-list">
      <li><span><input type="checkbox" class="checkbox" onchange="toggleComplete(this)"/>‚úÖ Complete HTML assignment</span><button class="delete-btn">X</button></li>
      <li><span><input type="checkbox" class="checkbox" onchange="toggleComplete(this)"/>üõí Buy groceries</span><button class="delete-btn">X</button></li>
      <li><span><input type="checkbox" class="checkbox" onchange="toggleComplete(this)"/>üìö Read one chapter</span><button class="delete-btn">X</button></li>
      <li><span><input type="checkbox" class="checkbox" onchange="toggleComplete(this)"/>üßò‚Äç‚ôÄ Do yoga</span><button class="delete-btn">X</button></li>
    </ul>
    <input type="text" id="task-input" placeholder="Add new task..." />
    <button class="add-btn" onclick="addTask()">Add</button>
    <p class="note">* Click "X" to remove a task. Check the box when completed.</p>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('task-input');
      const taskText = input.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');

      const span = document.createElement('span');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'checkbox';
      checkbox.setAttribute('onchange', 'toggleComplete(this)');

      const textNode = document.createTextNode(taskText);
      span.appendChild(checkbox);
      span.appendChild(textNode);

      const btn = document.createElement('button');
      btn.textContent = 'X';
      btn.className = 'delete-btn';
      btn.onclick = function () {
        li.remove();
      };

      li.appendChild(span);
      li.appendChild(btn);
      document.getElementById('todo-list').appendChild(li);
      input.value = '';
    }

    function toggleComplete(checkbox) {
      const li = checkbox.closest('li');
      li.classList.toggle('completed', checkbox.checked);
    }

    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.onclick = function () {
        btn.parentElement.remove();
      };
    });
  </script>
</body>
</html>
